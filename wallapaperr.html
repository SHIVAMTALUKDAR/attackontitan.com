@import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');

*{
    margin:0;
    padding: 0;
    box-sizing: border-box;
    list-style: none;
    text-decoration: none;
    scroll-behavior: smooth;
    scroll-padding-top: 2rem;
}

body{
    background: #242424;
    color:#c4000a;
    font-family: 'Poppins', 'Times New Roman', Times, serif;

}

.wallpaper_head{
    padding: 4rem 0 1.5rem;
  
}

        
.heading{

    max-width: 1500px;
    margin-left: auto;
    margin-right: auto;
    font-size: 1.2rem;
    text-transform: uppercase;
    padding: 10px 20px;
    outline: none;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    display: flex;
    letter-spacing: 0.23rem;
    justify-content: center;
    align-items: center;
    border: 3px solid #242424;
    background: #242424;
    transition: all 0.5s;
    box-shadow: 4px 4px 10px #000, -4px -4px 10px #353535;

}

.wrapper{
    max-width: 1366px;
    margin-left: auto;
    margin-right: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(400px,1fr));
    grid-gap: 5px;
    margin-top: 1.4rem;
}

img{
    width: 100%;
    border-radius: 23px;
}

.wallpaper{
    padding: 10px;
    cursor: pointer;
}

    </style>
